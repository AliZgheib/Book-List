<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My BookList</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"></head>
    <link rel="shortcut icon" href="" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <body>
   
        <div class="container mt-4 ">
            <h1 class="text-center" ><i class="fa fa-book"></i> My<span class="text-primary">Book</span>List</h1>
            <form class="book-form">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" class="form-control" autocomplete="off" >

            </div>
            <div class="form-group">
                <label for="Author">Author</label>
                <input type="text" id="author" class="form-control" autocomplete="off" >

            </div>

            <div class="form-group">
                <label for="isbn">ISBN#</label>
                <input type="text" id="isbn" class="form-control" autocomplete="off" >

            </div>
            <input id="add" type="button" value="Add Book" class="btn btn-primary btn-block p-2  mb-3">
        </form>
          <table class="table table-striped ">

            <tr>
                <th  width="30%">Title</th>
                <th width="30%">Author</th>
                <th width="30%">#ISBN</th>
                <th width="10%"></th>
            </tr>
           
              </table>
          </div>


          
          <script src="app.js"></script>
</body>
</html>
